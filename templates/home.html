
<div class="container main">
<div id = "homeWindow">

	<div class="scoreboardContainer col-xs-12 col-md-7">
		<div class="Scoreboard">
			<div id="score">
		      	<h1 id="team1" style="position:absolute; left:0;"/>
		      	<h1 id="team2" style="position:absolute; right:0;"/>
		    </div>
			<img src="{{player11.ImagePath}}" ng-click="clickplayer(11)" style="position: absolute; top: 10px; left: 10px;">
			<img src="{{player12.ImagePath}}" ng-click="clickplayer(12)" style="position: absolute; bottom: 10px; left: 10px;">
			<img src="{{player21.ImagePath}}" ng-click="clickplayer(21)" style="position: absolute; top: 10px; right: 10px;">
			<img src="{{player22.ImagePath}}" ng-click="clickplayer(22)" style="position: absolute; bottom: 10px; right: 10px;">
		</div>
	</div>

	<div class="topScoreContainer col-xs-12 col-md-5">
		<table class="TopScore">
		  <tr>
		    <th>Rank</th>
		    <th>Name</th>
		    <th>Rating</th>
		  </tr>
		  <tr ng-repeat="user in topList | limitTo:10">
		    <td>{{user.Rown}}</td>
		    <td>{{user.Name}}</td>
		    <td>{{user.ELO | number:0}}</td>
		  </tr>
		</table>
	</div>

	<button id="startGame" ng-click="createGame()">Start</button>
	<button id="newGame" ng-click="newGame()">newGame</button>
	<button id="Rematch" ng-click="rematch()">Rematch</button>


</div>
</div>
