<div class="container main">
	<div ng-repeat="x in arr|orderBy: 'Name'" class="col-xs-6 col-md-3">
		<div class="Users" ng-click="thisPlayer(x)">
			<img class ="profilePic" ng-src="{{x.ImagePath}}"></img>
			<div class="userText">
				<p>{{x.Name}}</p>
				<p class="eloText">ELO : {{x.ELO}}</p>
			</div>
		</div>
	</div>
</div>

<button ng-click="randomPlayers()">Click Me!</button>
