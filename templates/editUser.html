<div class="container main">
	<h2>Edit user</h2>
	<div class="col-md-4"id="addUserContainer">
		<div class="alert alert-danger" ng-cloak ng-show="errorMessageName != ''"> 
			{{errorMessageName}}
		</div>
		<label for="name">Name</label><br>
		<input type="text" id="name" ng-model="newName"/><br>
		<label for="imgPath" id="imgPathLabel">Image path (ex. http://applicon.is/picture.jpg)</label><br>
		<input type="text" id="imgPath" ng-model="newImagePath"/><br>
		<div class="alert alert-danger" id="passwordError" ng-cloak ng-show="errorMessagePassword != ''"> 
				{{errorMessagePassword}}
		</div>
		<label for="password" id="passwordLabel">Please enter your password</label><br>
		<input type="password" id="password" ng-model="password"/><br>
		<button class="addUserButton" ng-click="saveChanges(newName, newImagePath, password)">Save changes</button>
	</div>
	<div class="col-md-4" id="profilePicture">
		<img class="addUserProfilePic" id="displayImage" src="{{newImagePath}}" onerror="this.src='images/empty.png'"/>
	</div>
</div>
